
<div class="search">
  <input type="text" name="search" [(ngModel)] ="searchText" placeholder="Search by Train ID">

</div>
<div class="d-flex justify-content-center">

    <span class="sr-only" id="loading"></span>
</div>
 <table class="table table-lighttable-striped">
  <thead>
    <tr>
      <th scope="col">Train ID</th>
      <th scope="col">Train Name</th>
      <th scope="col">Source</th>
      <th scope="col">Destination</th>
      <th scope="col">Run Days</th>
      <th scope="col">Arrival Time</th>
      <th scope="col">Departure Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of trainList | filter:searchText | paginate: { 
      itemsPerPage: 8, 
      currentPage: page,
      totalItems:totalLength 
    };">
      <td>{{e.trainid}}</td>
      <td>{{e.trainName}}</td>
      <td>{{e.source}}</td>
      <td>{{e.destination}}</td>
      <td>{{e.runDays}}</td>
      <td>{{e.arrivalTime}}</td>
      <td>{{e.departureTime}}</td>
    </tr>
    
  </tbody>
</table>

<pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
