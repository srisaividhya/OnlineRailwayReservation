<div class = "payment">
    
    <div class="card" >
            
        <div class="card-body" >
            <h5 class="card-title">Select your payment method</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio"  [routerLink]="[creditcardLink]" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit Card
                </label>
                <div>
                    <img src="assets/masterlogo.png" width="50" height="20" alt="" />
                    <img src="assets/visalogo.png" width="50" height="22" alt="" />
                  </div>
            </div> <br/>
            <div class="form-check">
                <input class="form-check-input" type="radio"   [routerLink]="[paytmLink]"  name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Mobile Number (Payment will added to the mobile bill)
                </label>
                <div>
                    <img src="assets/PaytmLogo.png" width="50" height="20" alt="" />
                    <img src="assets/gpaylogo.png" width="60" height="40" alt="" />                 
                </div>
            </div><br/>
           
        </div>
           
    </div>

  

</div>
